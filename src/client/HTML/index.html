<!DOCTYPE html>
<html lang="pt_br">
  <!--lang é o atributo referente à linguagem da página -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Configura a forma que a pagina sera renderizada. Configurando a mesma para telas maiores e menores-->
    <meta name="author" content="Rafael Muniz Miranda da Silva" />
    <meta name="theme-color" content="#8257E5"> 
    <title>Proffy | Sua Plataforma de Estudos online</title>

    <link rel="stylesheet" href="../Css/main.css" />
    <link rel="stylesheet" href="../Css/partials/page-landing.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="page-landing">
    <div id="container">
      <div class="logo-container">
        <img src="/images/logo.svg" alt="Proffy" />
        <h2>
          Sua Plataforma de estudos online
        </h2>
      </div>

      <img
        class="hero-image"
        src="/images/landing.svg"
        alt="Plataforma de Estudos"
      />

      <div class="buttons-container">
        <a class="study" href="/src/client/HTML/study.html">
          <img src="/images/icons/study.svg" alt="Estudar" />
          Estudar
        </a>
        <a class="give-classes" href="/src/client/HTML/give-classes.html">
            <img src="/images/icons/give-classes.svg" alt="Dar Aulas" />
            Dar Aulas
          </a>
      </div>

      <p class="total-connections">
          Total de 200 conexões já realizadas
          <img src="/images/icons/purple-heart.svg" alt="Dar Aulas" />
      </p>
    </div>

</html>
