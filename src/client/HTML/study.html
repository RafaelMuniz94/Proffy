<!DOCTYPE html>
<html lang="pt_br">
  <!--lang é o atributo referente à linguagem da página -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Configura a forma que a pagina sera renderizada. Configurando a mesma para telas maiores e menores-->
    <meta name="author" content="Rafael Muniz Miranda da Silva" />

    <title>Proffy | Encontre sua aula!</title>

    <link rel="stylesheet" href="../Css/main.css" />
    <link rel="stylesheet" href="../Css/partials/header.css" />
    <link rel="stylesheet" href="../Css/partials/forms.css" />
    <link rel="stylesheet" href="../Css/partials/page-study.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="page-study">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img src="/images/icons/back.svg" alt="Voltar" />
          </a>
          <img src="/images/logo.svg" alt="Proffy" />
        </div>
        <div class="header-content">
          <strong>
            Esses são os proffys disponíveis
          </strong>
          <form id="search-teachers">
            <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject">
                <option value="" disabled="" hidden=""
                  >Selecione uma opção</option
                >
                {%for subject in subjects%}
                <!-- <option value="{{loop.index0}}" {{"selected" if filter.subject == subject.id}}>{{subject.name}}</option> -->
                <option value="{{subject.id}}" {{"selected" if filter.subject == subject.id}}>{{subject.name}}</option>
                {%endfor%}

              </select>
            </div>
            <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday" id="weekday">
                <option value="" disabled="" hidden=""
                  >Selecione uma opção</option
                >
                {%for day in week%}
                <option value="{{day.id}}" {{"selected" if filter.weekday == day.id}}>{{day.name}}</option>
                {%endfor%}
                
               
              </select>
            </div>
            <div class="input-block">
              <label for="time">Hora</label>
              <input name="time" type="time" id="time" value="{{filter.time}}" />
            </div>
            <button type="submit">Filtrar</button>
          </form>
        </div>
      </header>

      <main class="study-main">

        <!-- <h1>{{tittle}}</h1> -->


        {%if proffys == ""%}

        <p class="no-results">Nenhum professor encontrado com sua pesquisa</p>


        {%else%}
        {%for proffy in proffys %}

        <article class="teacher-item">
          <header>
            <img
              src="{{proffy.avatar}}"
              alt="{{proffy.name}}"
            />
            <div>
              <strong>{{proffy.name}}</strong>
              <span>{{proffy.subject.name}}</span>
            </div>
          </header>
          <p>
            {{proffy.bio}}
          </p>

          <footer>
            <p>Preço/hora <strong>R$ {{proffy.cost}}</strong></p>
            <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject.name}} {{proffy.name}}" class="button" target="_blank">
              <img src="/images/icons/whatsapp.svg" alt="Whatsapp" /> Entrar em
              contado
            </a>
          </footer>
        </article>

        {%endfor%}
        {%endif%}

      </main>
    </div>
  </body>
</html>

<!-- 
    command + shift + R = Hard Reload
 -->
